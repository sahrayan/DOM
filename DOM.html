<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exo 1</title>
</head>
    <body>
        <div id="board"></div>

        <script>
            function shuffleChildren(parent){
                let children = parent.children
                let i = children.length , k , temp
                while(--i > 0){
                    k = Math.floor(Math.random() * (i+1))
                    temp = children[k]
                    children[k] = children[i]
                    parent.appendChild(temp)
                }
            }
            function showReactions(type, clickedbox){
                clickedbox.classList.add(type)
                if(type !== "success"){
                    setTimeout(function(){
                        clickedbox.classList.remove(type)
                    }, 800)
                }
            }
            
            
            const box = document.createElement("div")
            box.classList.add("box")
            
            const board = document.querySelector("#board")

            let nb = 1

            for(let i = 1; i <=10; i++){
                const newbox = box.cloneNode()
                newbox.innerText = i
                board.appendChild(newbox)

                newbox.addEventListener("click", function(){
                    
                    if(i == nb){
                        newbox.classList.add("box-clicked")
                        if(nb == board.children.length){
                            board.querySelectorAll(".box").forEach(function(box){
                                showReactions("success", box)
                            })
                        }
                        nb++
                    }
                    else if(i > nb){
                        showReactions("error", newbox)
                        nb = 1
                        board.querySelectorAll(".box-clicked").forEach(function(clickedbox){
                            clickedbox.classList.remove("box-clicked")
                        })
                    }
                    else{
                        showReactions("notice", newbox)
                    }
                })
            }

            shuffleChildren(board)

          
        </script>
       
    </body>
</html>
